<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thêm Nhân Viên</title>
</head>
<body>
	<div align="center">
	<form action="qlnhanvien.html">
		<h1><marquee behavior="alternate" width="600" style="color: #82040B;margin: auto; ">THÊM NHÂN VIÊN MỚI</marquee></h1>
		<table>
			<tr>
					<td>Chọn hình ảnh:</td>
				</tr>
				<tr>
					<td><input type="file" name="" multiple></td>
				</tr>
				<tr>
					<td>Mã Nhân viên:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Mã nhóm sản phẩm" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Tên Nhân viên:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Tên nhóm sản phẩm" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Địa chỉ:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Địa chỉ" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Số điện thoại:</td>
				</tr>
				<tr>
					<td><input type="number" placeholder="Mời bạn nhập Số điện thoại" required min="0" minlength="10" maxlength="11" style="line-height: 30px; width: 541px;"></td>
				</tr>
				<tr>
					<td>Mật khẩu đăng nhập:</td>
				</tr>
				<tr>
					<td><input type="password" placeholder="Mời bạn nhập Mật khẩu" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
		</table>
		<input type="submit" name="" value="THÊM" href="qlnhanvien.html" style="width: 180px;height: 40px; background-color: #F97407; margin-top: 10px;">
				<!-- <input type="submit" value="THÊM" href="qlsanpham.html" style="width: 177px;height: 40px; background-color: #1690F4; margin-top: 10px;"> -->
				<input type="reset" value="NHẬP LẠI" style="width: 177px;height: 40px; background-color: #1690F4; margin-top: 10px;">
				<a href="qlnhanvien.html"><input type="button" value="QUAY LẠI"  style="width: 177px;height: 40px; background-color: #FF5252; margin-top: 10px;"></a>
	</form>
</div>
</body>
</html>
