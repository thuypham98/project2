<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thêm sản phẩm</title>
</head>
<body>
	<div align="center">
	<form action="qlsanpham.html">
		
		<table>
			<tr>
				<td>
					<h1><marquee behavior="alternate" width="550" style="float: left; color: #82040B ">THÊM SẢN PHẨM MỚI</marquee></h1>
				</td>
			</tr>
			<tr>
					<td>Chọn hình ảnh:</td>
				</tr>
				<tr>
					<td><input type="file" name="" multiple></td>
				</tr>
				<tr>
					<td>Mã sản phẩm:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Mã sản phẩm" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Tên sản phẩm:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Tên sản phẩm" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Giá sản phẩm:</td>
				</tr>
				<tr>
					<td><input type="number" placeholder="Mời bạn nhập Giá sản phẩm" required min="1000000" style="line-height: 30px; width: 541px;"></td>
				</tr>
				<tr>
					<td>Mô tả:</td>
				</tr>
				<tr>
					<td><textarea required placeholder="Mời bạn nhập Mô tả cho sản phẩm" name="txtcomment" cols="73" rows="10"></textarea></td>
				</tr>
		</table>
		<input type="submit" name="" value="THÊM" href="qlsanpham.html" style="width: 180px;height: 40px; background-color: #F97407; margin-top: 10px;">
				<!-- <input type="submit" value="THÊM" href="qlsanpham.html" style="width: 177px;height: 40px; background-color: #1690F4; margin-top: 10px;"> -->
				<input type="reset" value="NHẬP LẠI" style="width: 177px;height: 40px; background-color: #1690F4; margin-top: 10px;">
				<a href="qlsanpham.html"><input type="button" value="QUAY LẠI"  style="width: 177px;height: 40px; background-color: #FF5252; margin-top: 10px;"></a>
	</form>
</div>
</body>
</html>
