<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thêm nhóm sản phẩm</title>
</head>
<body>
	<div align="center">
	<form action="qlnsanpham.html">
		<h1><marquee behavior="alternate" width="600" style="color: #82040B;margin: auto; ">THÊM NHÓM SẢN PHẨM</marquee></h1>
		<table>
			<tr>
					<td>Thêm sản phẩm:</td>
				</tr>
				<tr>
					<td><input type="file" name="" multiple></td>
				</tr>
				<tr>
					<td>Mã nhóm sản phẩm:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Mã nhóm sản phẩm" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Tên nhóm sản phẩm:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Mời bạn nhập Tên nhóm sản phẩm" name="" size="80" required style="line-height: 30px;"></td>
				</tr>
				<tr>
					<td>Mô tả:</td>
				</tr>
				<tr>
					<td><textarea required placeholder="Mời bạn nhập Mô tả cho nhóm sản phẩm" name="txtcomment" cols="73" rows="10"></textarea></td>
				</tr>
		</table>
		<input type="submit" name="" value="THÊM" href="qlnsanpham.html" style="width: 180px;height: 40px; background-color: #F97407; margin-top: 10px;">
				<!-- <input type="submit" value="THÊM" href="qlsanpham.html" style="width: 177px;height: 40px; background-color: #1690F4; margin-top: 10px;"> -->
				<input type="reset" value="NHẬP LẠI" style="width: 177px;height: 40px; background-color: #1690F4; margin-top: 10px;">
				<a href="qlnsanpham.html"><input type="button" value="QUAY LẠI"  style="width: 177px;height: 40px; background-color: #FF5252; margin-top: 10px;"></a>
	</form>
</div>
</body>
</html>
